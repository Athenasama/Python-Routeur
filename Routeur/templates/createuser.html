<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Routeur Update Create User</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">
</head>
<body>
    {% if message %}
        <article class="message is-danger">
          <div class="message-header">
            <p>Attention</p>
            <button class="delete" aria-label="delete"></button>
          </div>
          <div class="message-body">
              {{ message }}
          </div>
        </article>
    {% endif %}
    <form action="" method="POST" class="container form-user">
        <label class="label" for="name">Name</label>
        <div class="control has-icons-left has-icons-right">
            <input id="name" name="name" class="input is-success" type="text" placeholder="Insert Name">
            <span class="icon is-small is-left">
              <i class="fas fa-user"></i>
            </span>
            <span class="icon is-small is-right">
              <i class="fas fa-check"></i>
            </span>
        </div>

        <div class="field is-grouped">
          <div class="control">
            <button type="submit" class="button is-link">Submit</button>
          </div>
          <div class="control">
            <a class="button is-text" href="/">Cancel</a>
          </div>
        </div>
    </form>
</body>
</html>
